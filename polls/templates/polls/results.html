{% extends 'polls/base.html' %}

{% block content %}
<h1>{{ question.question_text }}</h1>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
<a href="{% url 'polls:category-polls' category.slug%}">Vote another.</a>
<a href="{% url 'polls:question-detail' category.slug question.pk %}">Vote again?</a>
{% endblock %}

{% extends 'polls/base.html' %}

{% load static %}
{% block content %}    
  <div class="container">
    <h3 class="mt-5 mb-5 text-center"><strong>Categories</strong></h3>
    <div class="row">
    {% for category in categories %}
      <div class="col-lg-4 col-md-4 col-sm-12">
        <h3 class="feature-title"><a type="button" class="btn btn-info btn-lg btn-block" href="{% url 'polls:category-polls' category.slug %}">{{ category.name }}</a></h3>
        <!-- <img src="images/column-1.jpg" class="img-fluid"> -->
        <p class="text-center mb-5">{{ category.description }}</p>
      </div>
      {% endfor %}
    </div>
    <div class="text-center">
      <a class="btn btn-outline-info btn-lg" role="button" href="{% url 'polls:index' %}">Show all Polls</a>
    </div>
  </div>
{% endblock %}
